<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter Api</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="md:max-w-screen-sm lg:max-w-4xl xl:max-w-5xl 2xl:max-w-7xl  mx-auto">
    <header>
        <h1 class="text-xl md:text-4xl lg:text-6xl font-extrabold text-center text-blue-600 mt-8">Welcome to my Phone
            Hunter!</h1>
        <p class="text-center lg:text-lg font-medium my-8">There are many variations of passages of Lorem Ipsum
            available, but the majority
            <br> have suffered alteration in some form, by injected humou.
        </p>
        <div class="flex justify-center items-center my-10">
            <input id="input-field" class="w-48 h-8 md:w-96 md:h-12 border rounded-l-lg px-5" type="text"
                placeholder="Search your phone">
            <button id="input-btn" onclick="inputBtn()"
                class="btn btn-sm md:btn-md btn-primary bg-blue-600 rounded-l-none border-none">Search</button>
        </div>
    </header>
    <main>
        <div id="spinner" class="py-72 text-center hidden">
            <span class="loading loading-infinity loading-lg"></span>
        </div>
        <section id="container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">


        </section>
        <div class="card-actions flex justify-center items-center my-10">
            <button onclick="showAll()" id="show-all-btn"
                class=" btn btn-sm md:btn-md btn-primary bg-blue-600 hidden border-none">Show All</button>
        </div>
        <!-- Open the modal part-->
        <div id="modal-container">
           
        </div>
    </main>
    <script src="script/script.js"></script>
</body>

</html>
